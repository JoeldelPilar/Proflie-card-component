<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<main class="card">
			<div class="card__bg">
				<img src="./images/bg-pattern-card.svg" alt="#" />
			</div>

			<div class="card__personal__info">
				<img src="./images/image-victor.jpg" alt="Victor Crest portrait at sunset" />
				<h2 class="card__personal__info-name">Victor Crest <span>26</span></h2>
				<p>London</p>
				<hr class="card__personal__info-breakline" />
			</div>
			<ul class="card__personal__stats">
				<li>
					<h2>80K</h2>
					Followers
				</li>
				<li>
					<h2>803K</h2>
					Likes
				</li>
				<li>
					<h2>1.4K</h2>
					Photos
				</li>
			</ul>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/settings/profile">Joel del Pilar</a>.
		</div>
	</body>
</html>
